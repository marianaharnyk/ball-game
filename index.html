<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="ball-icon.png" type="image/x-icon">
    <title>Ball</title>
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="block1">
                <div>
                    <h1 class="header">Commands</h1>
                </div>
                <div>
                    <p class="comands_item"> <span class="sign_1">←</span> <span class="item">|</span> turn left</p>
                    <p class="comands_item"> <span class="sign_2">↑</span> <span class="item">|</span> turn up</p>
                    <p class="comands_item"> <span class="sign_3">→</span> <span class="item">|</span> turn right</p>
                    <p class="comands_item"> <span class="sign_4">↓</span> <span class="item">|</span> turn down</p>
                    <p class="comands_item"> <span class="sign_5">x</span> <span class="item">|</span> slow down</p>
                    <p class="comands_item"> <span class="sign_5">z</span> <span class="item">|</span> speed up</p>
                    <p class="comands_item"> <span class="sign_5">c</span> <span class="item">|</span> decrease the size
                    </p>
                    <p class="comands_item"> <span class="sign_5">v</span> <span class="item">|</span> increase the size
                    </p>
                </div>
            </div>
            <div class=" block2">
                <canvas id="canvas" width="490" height="250"></canvas>
                <div class="additional_comands">
                    <p>To choose the Ball speed from 1 to 9 push the relevant button. </p>
                    <p>To stop the Ball push "space". </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="ball.js"></script>
</body>

</html>
